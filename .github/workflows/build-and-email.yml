name: Build and Email

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v16
        with:
          node-version: 20

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Install Dependencies
        run: npm install # Use npm if your project doesn't specifically require Yarn

      - name: Build APK
        run: |
          cd android && ./gradlew clean assembleRelease bundleRelease && cd ..
          mv android/app/build/outputs/bundle/release/app-release.aab $GITHUB_WORKSPACE/app-release.aab
          mv android/app/build/outputs/apk/release/app-release.apk $GITHUB_WORKSPACE/app-release.apk

  email:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Read Release Information
        id: read-release
        uses: actions/read-file@v2
        with:
          path: release-info.txt # Adjust the path to your release information file

      - name: Send email
        uses: dawidd6/action-send-mail@v3.10.0
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL }}
          password: ${{ secrets.PASSWORD }}
          subject: 'Build Complete - NinjazTask'
          to: 'zumazzumazz@gmail.com'
          from: 'hazem.emad.eprahim@gmail.com'
          body: |
            The build is complete!

            Release Information:
            ${{ steps.read-release.outputs.content }}

          attachments: |
            $GITHUB_WORKSPACE/app-release.aab
            $GITHUB_WORKSPACE/app-release.apk
