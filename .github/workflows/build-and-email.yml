name: Build and Email

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Install Dependencies
        run: yarn install

      - name: Build APK
        run: |
          cd android && ./gradlew clean assembleRelease bundleRelease && cd ..

  email:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Read Release Notes
        id: read-release
        run: echo "::set-output name=release-notes::$(cat release-notes.txt)"

      - name: Send email
        uses: dawidd6/action-send-mail@v3.10.0
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL }}
          password: ${{ secrets.PASSWORD }}
          subject: 'Build Complete - NinjazTask'
          to: 'zumazzumazz@gmail.com'
          from: 'hazem.emad.eprahim@gmail.com'
          body: |
            The build is complete!

            Release Information:
            ${{ steps.read-release.outputs.release-notes }}

          attachments: |
            android/app/build/outputs/bundle/release/app-release.aab
            android/app/build/outputs/apk/release/app-release.apk
